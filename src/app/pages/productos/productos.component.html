<!-- Página Productos - Catálogo de Cursos -->
<div class="productos-container">
  <!-- Grain overlay -->
  <div class="grain-overlay"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <a routerLink="/" class="nav-logo">
      <img src="imagen/logo%20Raplh.PNG" alt="Ralph Cuts" class="nav-logo-img" />
    </a>
    <a routerLink="/nosotros" class="nav-link">NOSOTROS</a>
  </nav>

  <!-- Header -->
  <header class="productos-header">
    <h1>BASIC <span>TRAINING</span></h1>
  </header>

  <!-- Curso Principal -->
  <section class="curso-section">
    <a [routerLink]="['/curso', 'basic-training']" class="curso-card-main">
      <div class="curso-image">
        <img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=800" alt="Basic Training" />
        <div class="curso-overlay">
          <span class="play-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </span>
        </div>
      </div>
      <div class="curso-info">
        <h3>BASIC TRAINING</h3>
        <p>Fundamentos esenciales para dominar el arte de la barbería profesional</p>
        <div class="curso-details">
          <span class="curso-meta">5 VIDEOS</span>
          <span class="curso-arrow">ACCEDER →</span>
        </div>
      </div>
    </a>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Ralph Cuts Academy</p>
  </footer>
</div>
